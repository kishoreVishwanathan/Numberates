<html>

    <body>
        <div class="main center"> 
            <div class="box center">
                <h1>NUMBER GUESSING GAME</h1>
                <p>Guess a number between 1 - 100</p>
                <p id="txt"></p>
                <div><p id="chancesText"></p></div>
                <form action="" class="center">

                    <button type="submit" class="button" id="btn">Check</button>
                </form>
            </div>
        </div>
        <div class="prompt_box center " id="prompt_box">
            <h1 id="promt_box"></h1>
            <button type="submit" class="btn" onclick="playAgain();">Play Again</button>
        </div>
            <script src="app.js"></script>
    </body>
